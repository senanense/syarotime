<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時刻表示ツール</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding-left: 10%;
      padding-top: 5%;
      height: 100vh;
      margin: 0;
    }
    .flash {
      background-color: blue;
      transition: background-color 0.1s;
    }
    .time-display {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .offset-info {
      font-size: 2em;
      margin-bottom: 1.5em;
    }
    .input-section {
      font-size: 1em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .input-section input[type="number"] {
      width: 100px;
      padding: 5px;
      font-size: 1em;
      margin-bottom: 0.5em;
    }
    .input-section button {
      margin: 0.2em 0;
    }
  </style>
</head>
<body>
  <div class="time-display" id="timeDisplay">00:00:00.000</div>
  <div class="offset-info">Offset: <span id="offset">0</span> ms</div>

  <div class="input-section">
    <input type="number" id="timeAdjust" placeholder="ms">
    <button onclick="adjustTime('forward')">Forward</button>
    <button onclick="adjustTime('backward')">Backward</button>
    <label>
      Flash:
      <input type="checkbox" id="flashToggle" checked>
    </label>
  </div>

  <script>
    let offset = 0;
    let startTime = Date.now();
    const timeDisplay = document.getElementById('timeDisplay');
    const offsetDisplay = document.getElementById('offset');
    const flashToggle = document.getElementById('flashToggle');

    function updateDisplay() {
      const now = new Date(startTime + offset + (Date.now() - startTime));
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const milliseconds = String(now.getMilliseconds()).padStart(3, '0');
      
      // Update time display
      timeDisplay.textContent = `${hours}:${minutes}:${seconds}.${milliseconds}`;
      
      // Flash effect if milliseconds are .000 and flash is enabled
      if (milliseconds === '000' && flashToggle.checked) {
        document.body.classList.add('flash');
        setTimeout(() => document.body.classList.remove('flash'), 50); // 確実にフラッシュするように短い時間設定
      }
    }

    function adjustTime(direction) {
      const inputField = document.getElementById('timeAdjust');
      const value = parseInt(inputField.value, 10);
      
      if (!isNaN(value)) {
        if (direction === 'forward') {
          offset += value;
        } else if (direction === 'backward') {
          offset -= value;
        }
        offsetDisplay.textContent = offset;
        updateDisplay(); // 手動リフレッシュのタイミングで表示更新
      }
    }

    // Update display every 10 ms to keep time flowing
    setInterval(updateDisplay, 10);
  </script>
</body>
</html>
